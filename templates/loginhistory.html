{% extends "main.html" %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<br />
	<h1 class="page-header">Login History</h1>
	<hr style="border-color: black;" />
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>username</th>
					<th>request_url</th>
					<th>remote_address</th>
					<th>error_log</th>
					<th>login_time</th>
				</tr>
			</thead>
			<tbody>
				{% for i in loginhistories%}
				<tr>
					<td>{{i[1]}}</td>
					<td>{{i[2]}}</td>
					<td>{{i[3]}}</td>
					<td>{{i[4]}}</td>
					<td>{{i[5]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<nav aria-label="Page navigation example">
		<ul class="pagination">
			{% for page in num_pages%}
			<li class="page-item"><a class="page-link" href="/loginhistory/{{page}}">{{page}}</a></li>
			{% endfor %}
		</ul>
	</nav>

</div>
{% endblock %}
