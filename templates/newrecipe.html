{% extends "main.html" %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<br />
	<h1 class="page-header">New Recipe</h1>
	<hr style="border-color: black;">
	{% if alert %}
	<div class="alert alert-info alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Heads, up!</strong> {{ alert }}
	</div>
	{% endif %}
	<div class="row">
		<form class="form-signin" action="/newrecipe" method="POST">
			<h3 class="form-signin-heading" id="center">Select Product</h3>
			<label for="inputProduct" class="sr-only"></label>
			<select name="product" id="inputProduct">
			{% for product in products%}
				<option value={{product.id}}>{{product.name}}</option>
			{% endfor %}
			</select>

			<h3 class="form-signin-heading" id="center">Recipe Name</h3>
			<label for="itemname" class="sr-only"></label>
			<input type ="text" class="form-control" maxlength="100" name="recipename">

			<h3 class="form-signin-heading" id="center">Detail</h3>
			<label for="detail" class="sr-only"></label>
			<input type ="text" class="form-control" maxlength="256" name="detail">

			<!-- <h3 class="form-signin-heading" id="center">Item :</h3>
			<label for="inputItem" class="sr-only"></label>
			<select name="item" id="inputItem">
			{% for item in items%}
				<option value={{item.name}}>{{item.name}}</option>
			{% endfor %}
			</select> -->

			<!-- <h3 class="form-signin-heading" id="center">Quantity</h3>
			<label for="InputQuantity" class="sr-only"></label>
			<input type="number" id="InputQuantity" name="quantity"> -->


			<h3 class="form-signin-heading" id="center">Created User</h3>
			<label for="inputUser" class="sr-only"></label>
			<select name="user" id="inputUser">
			{% for user in users%}
				<option value={{user.username}}>{{user.username}}</option>
			{% endfor %}
			</select>

			<br/>
			<h3 class="form-signin-heading"></h3>
			<button class="btn btn-primary btn-block" type="submit">Next</button>
		</form>

	</div>
	<!-- <button onclick="myFunction()">Try it</button>
	<ul id="myList">
		<li>Coffee</li>
		<li>Tea</li>
	</ul> -->
	
</div>
<script>
function myFunction() {
	var node = document.createElement("LI");
	var textnode = document.createTextNode(document.getElementById("inputItem").value);
	var quantity = document.createTextNode(document.getElementById("InputQuantity").value);
	node.appendChild(textnode);
	node.appendChild(quantity);
	document.getElementById("myList").appendChild(node);
}
</script>
{% endblock %}
