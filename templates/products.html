{% extends "main.html" %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<br />
	<h1 class="page-header">List of Products</h1>
	<hr style="border-color: black;">
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<!-- <th>id</th> -->
					<th>name</th>
					<th>time_created</th>
					<th>stock</th>
				</tr>
			</thead>
			<tbody>
				{% for i in products%}
				{% if session['type']|string() == "admin" %}
				<tr onclick="document.location ='{{url_for('updateproduct', product_id=i.id)}}';">
				{% else %}
				<tr>
				{% endif %}
					<!-- <td>{{i.id}}</td> -->
					<td>{{i.name}}</td>
					<td>{{i.time_created}}</td>
					<td>{{i.stock}}</td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
	</div>
</div>
{% endblock %}
