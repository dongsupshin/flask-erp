{% extends "main.html" %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<br />
	<h1 class="page-header">New Product</h1>
	<hr style="border-color: black;">
	{% if alert %}
	<div class="alert alert-info alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Heads, up!</strong> {{ alert }}
	</div>
	{% endif %}
	<div class="row">
		<form class="form-signin" action="/newproduct" method="POST">
			<h3 class="form-signin-heading" id="center">Product Name</h3>
			<label for="productname" class="sr-only"></label>
			<input type ="text" class="form-control" maxlength="100" name="productname">

			<h3 class="form-signin-heading" id="center">Stock</h3>
			<label for="InputStockId" class="sr-only"></label>
			<input type="number" id="InputStockId" name="InputStock">

			<br/>
			<h3 class="form-signin-heading"></h3>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div>

</div>
{% endblock %}
